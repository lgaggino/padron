<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buscador de Documentos</title>
</head>
<body>
  <h2>Buscar en la Base de Datos</h2>
  <form id="search-form">
    <label>Usuario del buscador: <input type="text" id="frontend_user" required></label><br>
    <label>Contrase√±a del buscador: <input type="password" id="frontend_pass" required></label><br>
    <label>Tipo de Documento:
      <select id="tipo_documento"></select>
    </label><br>
    <label>Nro. Documento:
      <input type="text" id="nro_documento">
    </label><br>
    <button type="submit">Buscar</button>
  </form>

  <pre id="result"></pre>

  <script>
    const API_BASE = 'http://192.168.1.3:5000';

    async function loadTipoDocumentoOptions() {
      const res = await fetch(`${API_BASE}/tipos`);
      const tipos = await res.json();
      const select = document.getElementById('tipo_documento');
      tipos.forEach(tipo => {
        const opt = document.createElement('option');
        opt.value = tipo;
        opt.textContent = tipo;
        if (tipo.toLowerCase() === 'dni') {
          opt.selected = true;
        }
        select.appendChild(opt);
      });
    }

    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = document.getElementById('frontend_user').value;
      const pass = document.getElementById('frontend_pass').value;
      const tipo = document.getElementById('tipo_documento').value;
      const nro = document.getElementById('nro_documento').value;

      const res = await fetch(`${API_BASE}/search`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          usuario: user,
          password: pass,
          tipo_documento: tipo,
          nro_documento: nro
        })
      });

      const data = await res.json();
      if (res.status === 403) {
        alert(data.error || "Acceso denegado");
        return;
      }

      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });

    loadTipoDocumentoOptions();
  </script>
</body>
</html>
